<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Happy Minds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6d28d9;
            --primary-light: #ede9fe;
            --background-color: #f3f4f6;
            --surface-color: #ffffff;
            --border-color: #e5e7eb;
            --text-color: #1f2937;
            --text-muted-color: #6b7280;
            --success-color: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        .appointment-card {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-muted-color);
        }

        /* Form Styling */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            background-color: #f9fafb;
            color: var(--text-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            background-color: var(--primary-color);
            color: var(--surface-color);
        }

        .btn:hover {
            background-color: #5b21b6;
        }
        
        .btn:disabled {
            background-color: #a78bfa;
            cursor: not-allowed;
        }

        /* Success Message */
        #success-message {
            text-align: center;
            padding: 40px;
            border: 1px dashed var(--success-color);
            border-radius: 16px;
            background-color: #f0fdfa;
            color: #047857;
        }
        
        #success-message h2 {
            margin-bottom: 15px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .appointment-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="appointment-card" id="appointment-container">
            <div id="appointment-form-view">
                <div class="header">
                    <h1>Book an Appointment</h1>
                    <p>Please fill out the form below to request a confidential appointment.</p>
                </div>
                
                <form id="appointment-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile Number</label>
                            <input type="tel" id="mobile" required>
                        </div>
                         <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                         <div class="form-group">
                            <label for="regNumber">College Registration No.</label>
                            <input type="text" id="regNumber" required>
                        </div>
                         <div class="form-group">
                            <label for="rollNumber">Roll Number</label>
                            <input type="text" id="rollNumber" required>
                        </div>
                         <div class="form-group full-width">
                            <label for="problem">What would you like to discuss?</label>
                            <textarea id="problem" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn" id="submit-btn">Submit Request</button>
                </form>
            </div>
            
            <div id="success-message" style="display: none;">
                <h2>Thank You!</h2>
                <p>Your appointment request has been submitted successfully. We will get back to you with the appointment time via email. Please check your inbox.</p>
            </div>

        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyBHOigOpb0KN2hUcN6DX9X4yfo_vfVggqY",
            authDomain: "happyminds-f56fd.firebaseapp.com",
            databaseURL: "https://happyminds-f56fd-default-rtdb.firebaseio.com",
            projectId: "happyminds-f56fd",
            storageBucket: "happyminds-f56fd.firebasestorage.app",
            messagingSenderId: "1094859673873",
            appId: "1:1094859673873:web:78d74c5dc5d4e1591f7cb0",
            measurementId: "G-NH1Q2L44KS"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', () => {
            const appointmentForm = document.getElementById('appointment-form');
            const submitBtn = document.getElementById('submit-btn');
            const formView = document.getElementById('appointment-form-view');
            const successView = document.getElementById('success-message');

            appointmentForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Disable button to prevent multiple submissions
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';

                // Get form values
                const appointmentData = {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    mobile: document.getElementById('mobile').value,
                    gender: document.getElementById('gender').value,
                    registrationNumber: document.getElementById('regNumber').value,
                    rollNumber: document.getElementById('rollNumber').value,
                    problem: document.getElementById('problem').value,
                    status: 'Pending', // Default status
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Add data to Firestore
                db.collection('appointments').add(appointmentData)
                    .then((docRef) => {
                        console.log("Appointment request saved with ID: ", docRef.id);
                        // Show success message
                        formView.style.display = 'none';
                        successView.style.display = 'block';
                    })
                    .catch((error) => {
                        console.error("Error adding document: ", error);
                        alert("There was an error submitting your request. Please try again.");
                        // Re-enable button
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Submit Request';
                    });
            });
        });
    </script>
</body>
</html>
