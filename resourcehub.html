<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Resource Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <style>
        /* --- Basic Setup --- */
        :root {
            --primary-glow: #00aaff;
            --secondary-glow: #aa00ff;
            --background-color: #111827;
            --card-background: rgba(31, 41, 55, 0.5);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-color: #f9fafb;
            --text-muted-color: #9ca3af;
            --accent-color: #38bdf8;
        }

        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* --- Main Container & Header --- */
        .resource-hub-container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        .main-header {
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow), var(--primary-glow));
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: background-pan 5s linear infinite;
        }

        .main-subtitle {
            font-size: 1.1rem;
            color: var(--text-muted-color);
            margin-top: 10px;
        }

        .hub-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        /* --- Resource Card Styling --- */
        @keyframes fadeIn-card {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .resource-card {
            background: var(--card-background);
            border-radius: 20px;
            padding: 30px;
            text-align: left;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn-card 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .resource-card:nth-child(1) { animation-delay: 0.2s; }
        .resource-card:nth-child(2) { animation-delay: 0.4s; }
        .resource-card:nth-child(3) { animation-delay: 0.6s; }

        .resource-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .resource-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.08), transparent 40%);
            z-index: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .resource-card:hover::before {
            opacity: 1;
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .card-title {
            font-size: 1.6rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-color);
        }

        .card-title i {
            font-size: 1.8rem;
            color: var(--accent-color);
        }

        .tabs-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .tab-btn {
            padding: 12px 18px;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-muted-color);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            width: 100%;
        }
        
        a.tab-btn {
            text-decoration: none;
        }

        .tab-btn:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
            border-color: var(--accent-color);
            transform: translateX(5px);
        }

        .tab-btn.active {
            background-color: var(--accent-color);
            color: var(--background-color);
            font-weight: 600;
        }

        /* --- Audio Player --- */
        #audio-player-container {
            margin-top: 25px;
            height: 50px; /* Reserve space to prevent layout shift */
        }

        #audio-player {
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #audio-player.visible {
            opacity: 1;
        }

        /* --- Video Modal --- */
        @keyframes fadeIn-modal {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn-modal {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            animation: fadeIn-modal 0.4s ease;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 960px;
            aspect-ratio: 16 / 9; /* For responsive video */
            animation: scaleIn-modal 0.4s ease;
        }

        #modal-video-embed {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .close-btn {
            position: absolute;
            top: -50px;
            right: -10px;
            color: #fff;
            font-size: 45px;
            font-weight: lighter;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }

        .close-btn:hover {
            color: var(--text-muted-color);
            transform: rotate(90deg);
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="resource-hub-container">
        <header class="main-header">
            <h1 class="main-title">Resource Hub</h1>
            <p class="main-subtitle">Your central place for all learning materials</p>
        </header>

        <div class="hub-grid">

            <!-- Video Section -->
            <div class="resource-card">
                <div class="card-content">
                    <h2 class="card-title"><i class="ph-video"></i> Video Library</h2>
                    <div class="tabs-container" id="video-tabs">
                        <button class="tab-btn" data-src="https://www.youtube.com/watch?v=hmhvDU8Ks9g">Anxiety disorder treatment by self</button>
                        <button class="tab-btn" data-src="https://www.youtube.com/watch?v=Y8qJ_0J2qKo">Depression - symptoms, cause & treatment</button>
                        <button class="tab-btn" data-src="youtube.com/watch?v=m20AhQq1vaI&feature=youtu.be">Sometimes very happy sometimes very sad</button>
                        <button class="tab-btn" data-src="https://www.youtube.com/watch?v=mJtuopRlX0c">Eating Disorder</button>
                        <button class="tab-btn" data-src="https://www.youtube.com/watch?v=hQXgYk-39Wo">Personality Disorder</button>
                    </div>
                </div>
            </div>

            <!-- PDF Section -->
            <div class="resource-card">
                <div class="card-content">
                    <h2 class="card-title"><i class="ph-file-pdf"></i> Document Center</h2>
                    <div class="tabs-container" id="pdf-tabs">
                        <a href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" target="_blank" class="tab-btn">Mental Health Care Guidebook</a>
                        <a href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" target="_blank" class="tab-btn">Mental Health Toolkit (Chapman)</a>
                        <a href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" target="_blank" class="tab-btn">Mental Health Handbook (Malaysia)</a>
                        <a href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" target="_blank" class="tab-btn">Teen Mental Health Guide (IEHP)</a>
                        <a href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" target="_blank" class="tab-btn">Mental Health Guide (Iowa Total Care)</a>
                    </div>
                </div>
            </div>

            <!-- Audio Section -->
            <div class="resource-card">
                <div class="card-content">
                    <h2 class="card-title"><i class="ph-microphone-stage"></i> Audio Podcasts</h2>
                    <div class="tabs-container" id="audio-tabs">
                        <button class="tab-btn" data-src="https://www.w3schools.com/html/horse.ogg">Episode 1: The Spark</button>
                        <button class="tab-btn" data-src="https://www.w3schools.com/html/horse.ogg">Episode 2: Building Blocks</button>
                        <button class="tab-btn" data-src="https://www.w3schools.com/html/horse.ogg">Episode 3: Expert Talk</button>
                        <button class="tab-btn" data-src="https://www.w3schools.com/html/horse.ogg">Episode 4: Community Q&A</button>
                        <button class="tab-btn" data-src="https://www.w3schools.com/html/horse.ogg">Episode 5: Future Trends</button>
                    </div>
                    <div id="audio-player-container">
                        <audio id="audio-player" controls></audio>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Video Modal -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <!-- Iframe for YouTube video -->
            <iframe id="modal-video-embed" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- DYNAMIC CARD GLOW EFFECT ---
            const cards = document.querySelectorAll('.resource-card');
            cards.forEach(card => {
                card.addEventListener('mousemove', e => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                });
            });

            // --- VIDEO HUB LOGIC ---
            const videoTabsContainer = document.getElementById('video-tabs');
            const videoModal = document.getElementById('video-modal');
            const modalVideoEmbed = document.getElementById('modal-video-embed');
            const closeModalBtn = document.getElementById('close-modal-btn');

            function getYouTubeID(url) {
                let id = '';
                const urlObj = new URL(url);
                if (urlObj.hostname === 'youtu.be') {
                    id = urlObj.pathname.slice(1);
                } else if (urlObj.hostname === 'www.youtube.com' || urlObj.hostname === 'youtube.com') {
                    id = urlObj.searchParams.get('v');
                }
                return id;
            }

            videoTabsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('tab-btn')) {
                    const videoSrc = e.target.getAttribute('data-src');
                    const videoId = getYouTubeID(videoSrc);
                    
                    if (videoId) {
                        modalVideoEmbed.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                        videoModal.style.display = 'flex';
                    }
                }
            });

            function closeModal() {
                videoModal.style.display = 'none';
                // Stop the video by clearing the src
                modalVideoEmbed.src = '';
            }

            closeModalBtn.addEventListener('click', closeModal);
            videoModal.addEventListener('click', (e) => {
                if (e.target === videoModal) {
                    closeModal();
                }
            });

            // --- AUDIO HUB LOGIC ---
            const audioTabsContainer = document.getElementById('audio-tabs');
            const audioPlayer = document.getElementById('audio-player');

            audioTabsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('tab-btn')) {
                    const audioSrc = e.target.getAttribute('data-src');
                    
                    const allAudioTabs = audioTabsContainer.querySelectorAll('.tab-btn');
                    allAudioTabs.forEach(tab => tab.classList.remove('active'));

                    e.target.classList.add('active');
                    
                    audioPlayer.classList.add('visible');
                    audioPlayer.src = audioSrc;
                    audioPlayer.play();
                }
            });
        });
    </script>

</body>
</html>
