<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Gemini AI Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <style>
        :root {
            --background: #131314;
            --surface: #1e1f20;
            --on-surface: #e3e3e3;
            --primary: #8ab4f8;
            --border-color: rgba(255, 255, 255, 0.1);
            --font-family: 'Inter', sans-serif;
            --sidebar-width: 260px;
        }

        :root.light-mode {
            --background: #f0f2f5;
            --surface: #ffffff;
            --on-surface: #1f1f1f;
            --primary: #1a73e8;
            --border-color: rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-family);
            background-color: var(--background);
            color: var(--on-surface);
            transition: background-color 0.3s, color 0.3s;
        }

        .app-layout {
            display: flex;
            height: 100vh;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--surface);
            border-right: 1px solid var(--border-color);
            padding: 15px;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .new-chat-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: none;
            color: var(--on-surface);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .new-chat-btn:hover { background-color: rgba(255,255,255,0.05); }
        .light-mode .new-chat-btn:hover { background-color: rgba(0,0,0,0.05); }
        .new-chat-btn i { font-size: 1.2rem; }

        .history {
            flex-grow: 1;
            margin-top: 20px;
            overflow-y: auto;
        }
        .history-item {
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .history-item:hover, .history-item.active { background-color: rgba(138, 180, 248, 0.1); }

        .sidebar-footer {
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 6px;
        }
        .theme-toggle:hover { background-color: rgba(138, 180, 248, 0.1); }
        .theme-toggle i { font-size: 1.2rem; }

        /* --- Chat Container --- */
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.2rem;
            font-weight: 600;
        }
        .chat-header span {
            background: linear-gradient(90deg, #8ab4f8, #f88a8a);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }
        
        .message { max-width: 85%; padding: 12px 18px; border-radius: 18px; line-height: 1.6; word-wrap: break-word; }
        .message.user { background-color: var(--primary); color: var(--background); align-self: flex-end; border-bottom-right-radius: 4px; }
        .message.model { background-color: var(--surface); align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid var(--border-color); }
        
        /* Markdown Styles */
        .message.model pre { background-color: #131314; padding: 10px; border-radius: 8px; overflow-x: auto; margin: 10px 0; font-family: 'Courier New', Courier, monospace; }
        .message.model code { color: #f0f0f0; }
        .message.model strong { font-weight: 700; color: #fff; }
        .light-mode .message.model strong { color: #000; }
        .message.model ul, .message.model ol { padding-left: 20px; }
        
        /* Typing Indicator */
        .typing-indicator { display: flex; align-items: center; gap: 5px; padding: 12px 18px; }
        .typing-indicator span {
            width: 8px; height: 8px; background-color: var(--primary); border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.16s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.32s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* --- Input Area --- */
        .chat-input-area { padding: 20px; }
        .chat-input-form {
            display: flex;
            align-items: center;
            background-color: var(--surface);
            border-radius: 25px;
            padding: 5px 15px;
            border: 1px solid var(--border-color);
        }
        #chat-input { flex-grow: 1; border: none; background: none; color: var(--on-surface); padding: 12px; font-size: 1rem; outline: none; }
        .icon-btn { border: none; background: none; color: #888; font-size: 24px; cursor: pointer; padding: 8px; border-radius: 50%; }
        .icon-btn:hover { background-color: rgba(138, 180, 248, 0.1); }
        #send-button { color: var(--primary); }

        /* Image Preview */
        #image-preview-container {
            position: relative;
            margin-bottom: 10px;
            display: none;
        }
        #image-preview { max-width: 100px; max-height: 100px; border-radius: 8px; }
        #remove-image-btn {
            position: absolute; top: -5px; right: -5px; background: #333; color: white; border: none;
            border-radius: 50%; width: 20px; height: 20px; cursor: pointer;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { display: none; } /* Simple hide for now, could be a toggle menu */
        }
    </style>
</head>
<body>

    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button class="new-chat-btn" id="new-chat-btn"><i class="ph-plus"></i> New Chat</button>
            <div class="history" id="history-container"></div>
            <div class="sidebar-footer">
                <div class="theme-toggle" id="theme-toggle">
                    <i class="ph-moon"></i>
                    <span id="theme-text">Dark Mode</span>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <div class="chat-header"><span>ChatBot</span> </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message model">Hello! Ask me anything or upload an image.</div>
            </div>
            <div class="chat-input-area">
                <div id="image-preview-container">
                    <img id="image-preview" src="" alt="Image preview">
                    <button id="remove-image-btn">&times;</button>
                </div>
                <form class="chat-input-form" id="chat-form">
                    <button type="button" class="icon-btn" id="upload-image-btn"><i class="ph-image"></i></button>
                    <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
                    <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off">
                    <button type="submit" class="icon-btn" id="send-button"><i class="ph-paper-plane-right"></i></button>
                </form>
            </div>
        </main>
    </div>

    <!-- SDKs and Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
        
        // --- API Key ---
        const API_KEY = "AIzaSyCpZsfjqGejcmpYxBBittRQRJJK8TZ8Tok";

        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash-latest" });

        // --- DOM Elements ---
        const elements = {
            chatForm: document.getElementById('chat-form'),
            chatInput: document.getElementById('chat-input'),
            messagesContainer: document.getElementById('chat-messages'),
            historyContainer: document.getElementById('history-container'),
            newChatBtn: document.getElementById('new-chat-btn'),
            themeToggle: document.getElementById('theme-toggle'),
            themeText: document.getElementById('theme-text'),
            themeIcon: document.querySelector('#theme-toggle i'),
            uploadImageBtn: document.getElementById('upload-image-btn'),
            imageUploadInput: document.getElementById('image-upload-input'),
            imagePreviewContainer: document.getElementById('image-preview-container'),
            imagePreview: document.getElementById('image-preview'),
            removeImageBtn: document.getElementById('remove-image-btn'),
        };

        // --- State Management ---
        let chatHistory = [];
        let currentChatId = null;
        let attachedImage = null;

        // --- Core Functions ---
        async function handleFormSubmit(e) {
            e.preventDefault();
            const userMessage = elements.chatInput.value.trim();
            if (!userMessage && !attachedImage) return;

            addMessage(userMessage, 'user', attachedImage);
            elements.chatInput.value = '';
            
            const promptParts = [userMessage];

            if (attachedImage) {
                promptParts.push({
                    inlineData: {
                        mimeType: attachedImage.type,
                        data: attachedImage.base64
                    }
                });
            }
            
            resetImageUpload();

            const typingIndicator = addMessage('', 'model', null, true);

            try {
                const chat = model.startChat({ history: getCurrentChatHistory() });
                const result = await chat.sendMessageStream(promptParts);
                
                let responseText = '';
                const modelMessageElement = document.createElement('div');
                modelMessageElement.classList.add('message', 'model');
                
                elements.messagesContainer.removeChild(typingIndicator);
                elements.messagesContainer.appendChild(modelMessageElement);

                for await (const chunk of result.stream) {
                    const chunkText = chunk.text();
                    responseText += chunkText;
                    modelMessageElement.innerHTML = marked.parse(responseText);
                    scrollToBottom();
                }
                
                saveMessage(userMessage, 'user', attachedImage);
                saveMessage(responseText, 'model');

                // Auto-generate title for new chats
                if (getCurrentChat().messages.length === 2) {
                    generateChatTitle(userMessage, responseText);
                }

            } catch (error) {
                elements.messagesContainer.removeChild(typingIndicator);
                addMessage('Oops! Something went wrong. Please check your API key.', 'model');
                console.error("API Error:", error);
            }
        }

        function addMessage(text, sender, image = null, isTyping = false) {
            const messageElement = document.createElement('div');
            
            if (isTyping) {
                messageElement.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
            } else {
                 messageElement.classList.add('message', sender);
                 let content = '';
                 if (image) {
                    content += `<img src="data:${image.type};base64,${image.base64}" style="max-width: 200px; border-radius: 8px; margin-bottom: 10px;" alt="user-upload">`;
                 }
                 if(text) {
                    content += marked.parse(text);
                 }
                 messageElement.innerHTML = content;
            }
            
            elements.messagesContainer.appendChild(messageElement);
            scrollToBottom();
            return messageElement;
        }

        // --- History Management ---
        function saveMessage(text, role, image = null) {
            const currentChat = getCurrentChat();
            if (currentChat) {
                const message = { role, parts: [{ text }] };
                if (image) {
                     // We don't save the full base64 in history to keep it light
                    message.image_preview = true; 
                }
                currentChat.messages.push(message);
                localStorage.setItem('geminiChatHistory', JSON.stringify(chatHistory));
            }
        }
        
        async function generateChatTitle(prompt, response) {
            try {
                const titlePrompt = `Generate a very short, concise title (max 5 words) for this conversation:\n\nUser: ${prompt}\nModel: ${response.substring(0, 100)}...`;
                const result = await model.generateContent(titlePrompt);
                const title = result.response.text().replace(/"/g, ''); // Remove quotes
                const currentChat = getCurrentChat();
                if (currentChat) {
                    currentChat.title = title;
                    localStorage.setItem('geminiChatHistory', JSON.stringify(chatHistory));
                    renderHistorySidebar();
                }
            } catch(e) { console.error("Title generation failed", e); }
        }

        function loadChatHistory() {
            const savedHistory = localStorage.getItem('geminiChatHistory');
            chatHistory = savedHistory ? JSON.parse(savedHistory) : [];
            if (chatHistory.length === 0) {
                startNewChat();
            } else {
                currentChatId = chatHistory[0].id;
                loadChat(currentChatId);
            }
            renderHistorySidebar();
        }

        function startNewChat() {
            currentChatId = Date.now().toString();
            chatHistory.unshift({
                id: currentChatId,
                title: "New Chat",
                messages: []
            });
            elements.messagesContainer.innerHTML = '<div class="message model">Hello! How can I help you today?</div>';
            renderHistorySidebar();
        }
        
        function loadChat(chatId) {
            const chat = chatHistory.find(c => c.id === chatId);
            if (!chat) return;
            currentChatId = chatId;
            elements.messagesContainer.innerHTML = '';
            // Simplified rendering for history for now
            chat.messages.forEach(msg => addMessage(msg.parts[0].text, msg.role));
            renderHistorySidebar();
        }

        function renderHistorySidebar() {
            elements.historyContainer.innerHTML = '';
            chatHistory.forEach(chat => {
                const item = document.createElement('div');
                item.classList.add('history-item');
                if (chat.id === currentChatId) item.classList.add('active');
                item.textContent = chat.title;
                item.addEventListener('click', () => loadChat(chat.id));
                elements.historyContainer.appendChild(item);
            });
        }
        
        function getCurrentChat() { return chatHistory.find(c => c.id === currentChatId); }
        function getCurrentChatHistory() {
            const chat = getCurrentChat();
            return chat ? chat.messages.map(msg => ({
                role: msg.role,
                parts: msg.parts
            })) : [];
        }


        // --- Image Handling ---
        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onloadend = () => {
                const base64String = reader.result.split(',')[1];
                attachedImage = {
                    file: file,
                    type: file.type,
                    base64: base64String
                };
                elements.imagePreview.src = reader.result;
                elements.imagePreviewContainer.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
        
        function resetImageUpload() {
            attachedImage = null;
            elements.imageUploadInput.value = '';
            elements.imagePreviewContainer.style.display = 'none';
        }

        // --- Theme Management ---
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('geminiTheme', isLight ? 'light' : 'dark');
            updateThemeUI(isLight);
        }

        function updateThemeUI(isLight) {
             if (isLight) {
                elements.themeText.textContent = 'Light Mode';
                elements.themeIcon.className = 'ph-sun';
            } else {
                elements.themeText.textContent = 'Dark Mode';
                elements.themeIcon.className = 'ph-moon';
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('geminiTheme');
            const isLight = savedTheme === 'light';
            if (isLight) {
                document.body.classList.add('light-mode');
            }
            updateThemeUI(isLight);
        }

        // --- Utility ---
        function scrollToBottom() {
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
        }

        // --- Event Listeners ---
        elements.chatForm.addEventListener('submit', handleFormSubmit);
        elements.newChatBtn.addEventListener('click', startNewChat);
        elements.themeToggle.addEventListener('click', toggleTheme);
        elements.uploadImageBtn.addEventListener('click', () => elements.imageUploadInput.click());
        elements.imageUploadInput.addEventListener('change', handleImageUpload);
        elements.removeImageBtn.addEventListener('click', resetImageUpload);

        // --- Initialization ---
        loadTheme();
        loadChatHistory();
    </script>
</body>
</html>
